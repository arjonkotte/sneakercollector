{% extends 'base.html' %}
{% block content %}

<h1>Sneaker List</h1>

{% for sneaker in sneakers %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ sneaker.model }}</span>
      <p>Breed: {{ sneaker.brand }}</p>
      <p>Description: {{ sneaker.description }}</p>
      <p>Year Purchased: {{ sneaker.year }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
